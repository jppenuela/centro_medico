<div class="container-fluid p-5">
    <div class="row">
        <div class="col-md-3">
            <h2 class="my-5 text-center">Registro Paciente</h2>
            <form action="nombre" method="POST">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" name="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label for="tipo_documento">Tipo Documento:</label>
                    <select name="tipo_documento" id="tipo_documento" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="documento">Documento:</label>
                    <input type="text" class="form-control" name="documento" id="documento">
                </div>
                <div class="form-group">
                    <label for="telefono">Celular:</label>
                    <input type="text" class="form-control" name="telefono" id="telefono">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="usuario">Tarjeta Profecional:</label>
                    <input type="text" class="form-control" name="tcprofecional" id="tcprofecional">
                </div>
                <div id="btn_medico">
                    <button class="btn btn-block btn-primary mb-2" type="button" onclick="post_cuenta()">Registrar</button>
                </div>
            </form>
        </div>
        <div class="col-9">
            <table class="table table-hover mt-5 pt-5">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Tipo Documento</th>
                        <th>Documento</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Tarjeta</th>
                        <th>Usuairo</th>
                    </tr>
                </thead>
                <tbody id="tb_medicos">
                </tbody>
            </table>
        </div>
    </div>
</div>
