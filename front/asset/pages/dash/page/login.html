<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Login</title>
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section class="login__container">
        <div class="container"> 
          <div class="row justify-content-center"> 
            <div class="col-xl-10 col-lg-12 col-md-9">
              <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block login__img__content">
                        <img src="../img/undraw_medicine_b1ol.svg" alt="" class="login__img">
                    </div>
                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4 display-4">Inicia Sesion</h1>
                        </div>
                        <form method="POST" action="">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user login__input" id="correo" aria-describedby="emailHelp" placeholder="Correo" name="correo">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user login__input" id="clave" placeholder="Contraseña" name="clave">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label mb-5" for="customCheck">Recordar</label>
                                </div>
                            </div>
                            <div class="mb-5">
                                <a href="index.html" class="btn btn-primary btn-block">
                                    Iniciar
                                </a>
                            </div>
                            <hr>
                        </form>
                        <div class="text-center">
                            <a class="small" href="#">Olvidaste tu contraseña?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="#">Crea tu cuenta!</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>     
            </div>
          </div>
        </div>
    </section>
</body>
</html>
