<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="container-fluid p-5">
                        <div class="col-md-6">
                            <h2 class="my-5 text-center">Registro Paciente</h2>
                            <form action="nombre" method="POST">
                                <div class="form-group">
                                    <label for="">Nombre:</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" name="apellido" id="apellido">
                                </div>
                                <div class="form-group">
                                    <label for="grupo_familiar">Grupo Familiar:</label>
                                    <select name="grupo_familiar" id="grupo_familiar" class="form-control">

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="telefono">Celular:</label>
                                    <input type="text" class="form-control" name="telefono" id="telefono">
                                </div>
                                <div class="form-group">
                                    <label for="tipo_documento">Tipo Documento:</label>
                                    <select name="tipo_documento" id="tipo_documento" class="form-control">
                                        <option value="">Tipo Documento</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="documento">Documento:</label>
                                    <input type="text" class="form-control" name="documento" id="documento">
                                </div>
                                <div id="btn_paciente">
                                    <button class="btn btn-block btn-primary mb-2" type="button"
                                        onclick="post_cuenta()">Registrar</button>
                                </div>
                            </form>
                        </div>

                        <div class="col-md-6">
                            <table class="table table-hover mt-5 pt-5">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Grupo Familiar</th>
                                        <th>Email</th>
                                        <th>Celular</th>
                                        <th>Tipo Documento</th>
                                        <th>Documento</th>
                                        <th>Usuairo</th>
                                    </tr>
                                </thead>
                                <tbody id="tb_pacientes">
                                    <tr>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
