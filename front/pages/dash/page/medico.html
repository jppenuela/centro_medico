
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800 ml-3">Registro Medico</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="card shadow mb-5 p-5">
            <h2 class="mb-4 text-center">Medico</h2>
            <form action="nombre" method="POST">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" name="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label for="tipo_documento">Tipo Documento:</label>
                    <select name="tipo_documento" id="tipo_documento" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="documento">Documento:</label>
                    <input type="text" class="form-control" name="documento" id="documento">
                </div>
                <div class="form-group">
                    <label for="telefono">Celular:</label>
                    <input type="text" class="form-control" name="telefono" id="telefono">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="usuario">Tarjeta Profecional:</label>
                    <input type="text" class="form-control" name="tcprofecional" id="tcprofecional">
                </div>
                <div id="btn_medico">
                    <button class="btn btn-block btn-primary mb-2" type="button" onclick="post_cuenta()">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-9">
        <div class="card p-5 shadow">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Tipo Documento</th>
                        <th>Documento</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Tarjeta</th>
                        <th>Usuairo</th>
                    </tr>
                </thead>
                <tbody id="tb_medicos">

                </tbody>
            </table>
        </div>
    </div>
</div>
