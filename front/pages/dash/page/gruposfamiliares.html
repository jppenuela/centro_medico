<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800 ml-3">Registro Grupo Familiar</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="card shadow p-5 mb-5">
            <h2 class="mb-4 text-center">Grupo Familiar</h2>
            <form action="nombre" method="POST">
                <div class="form-group">
                    <label for="">Nombre del Grupo:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label for="grupo_familiar">Medico Familiar:</label>
                    <select name="grupo_familiar" id="medico" class="form-control">
    
                    </select>
                </div>
                <div id="btn_grupo">
                <button class="btn btn-block btn-primary mb-2" type="button" onclick="post_grupo()">Registrar</button>
            </div>
            </form>
        </div>
    </div>
    <div class="col-9">
        <div class="card shadow p-5">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Medico</th>
                        <th class="table__two">Editar</th>
                        <th class="table__two">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tb_grupo_fami">
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
